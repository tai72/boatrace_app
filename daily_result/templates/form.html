{% extends 'base.html' %}

{% load static %}

{% block title %}Daily Result{% endblock title %}

{% block head %}
<link type="text/css" rel="stylesheet" href="{% static 'css/form_common.css' %}">
{% endblock head %}

{% block contents %}

<section class="section-form">
    <h1 class="inline-center main-header">Daily Result</h1>
    <form action="#" method="post" class="wrapper-form">
        {% csrf_token %}
        <div class="wrapper-content">
            <label for="race_date">Race date</label>
            <input id="race_date" type="text" name="race_date" class="cool">
        </div>
        <button>SEARCH</button>
    </form>
</section>

{% endblock contents %}
