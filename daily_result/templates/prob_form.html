{% extends 'base.html' %}

{% load static %}

{% block title %}Daily Result{% endblock title %}

{% block head %}
<link type="text/css" rel="stylesheet" href="{% static 'css/form_common.css' %}">
<link type="text/css" rel="stylesheet" href="{% static 'css/prob_form.css' %}">
{% endblock head %}

{% block contents %}

<section class="section-form">
    <h1 class="inline-center main-header">確率</h1>
    <p>
        調べたいレースの日付、場番号、レース番号を入力してください。<br>
        日付：2022年5月7日 → 20220507<br>
    </p>
    <form action="#" method="post" class="wrapper-form">
        {% csrf_token %}
        <div class="wrapper-content">
            <label for="race_date">Race date</label>
            <input id="race_date" type="text" name="race_date" class="cool">
        </div>
        <div class="wrapper-content">
            <label for="place_id">Place id</label>
            <input id="place_id" type="text" name="place_id" class="cool">
        </div>
        <div class="wrapper-content">
            <label for="race_no">Race no</label>
            <input id="race_no" type="text" name="race_no" class="cool">
        </div>
        <button>SEARCH</button>
    </form>
</section>

{% endblock contents %}
