{% extends 'base.html' %}

{% load static %}

{% block title %}Daily Result{% endblock title %}

{% block contents %}
<div class="container-contents-outer">
    <div class="container-contents-inner">
        <h1 class="main-text">Prob</h1>
    </div>
    <div class="container-form">
        <form action="#" method="post">
            {% csrf_token %}
            <dl>
                <dt>race_date : </dt>
                <dd><input id="race_date" type="text" name="race_date" placeholder="19970106" class="field-common"></dd>
                <dt>place_id : </dt>
                <dd><input id="place_id" type="text" name="place_id" placeholder="1~24" class="field-common"></dd>
                <dt>race_no : </dt>
                <dd><input id="race_no" type="text" name="race_no" placeholder="1, 2, 3..." class="field-common"></textarea></dd>
            </dl>
            <button>SEARCH</button>
        </form>
    </div>
</div>
{% endblock contents %}
